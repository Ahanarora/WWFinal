name: CI â€“ Launch Safe Checks

on:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: WWFinal

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: WWFinal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Expo doctor
        run: npx expo doctor
